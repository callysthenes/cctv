<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Camera Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #00d4ff;
        }
        
        .main {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }
        
        #video_feed {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #0a0a0a;
            border-top: 1px solid #00d4ff;
            font-size: 0.9em;
        }
        
        .info-item {
            display: flex;
            gap: 5px;
        }
        
        .info-label {
            color: #00d4ff;
            font-weight: bold;
        }
        
        .controls {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-label {
            font-size: 0.9em;
            color: #00d4ff;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .control-value {
            color: #fff;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .toggle-btn {
            padding: 12px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .toggle-btn:hover {
            background: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        
        .toggle-btn.active {
            background: #ff6b6b;
        }
        
        .toggle-btn.active:hover {
            background: #ff7a7a;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
        }
        
        .capture-btn {
            padding: 12px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .capture-btn:hover {
            background: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        }
        
        .status {
            padding: 10px;
            background: #0a0a0a;
            border-radius: 4px;
            font-size: 0.85em;
            color: #999;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .main {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-row: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• CCTV Camera Stream</h1>
        
        <div class="main">
            <div>
                <div class="video-container">
                    <img id="video_feed" src="/video_feed" alt="Camera Stream">
                    <div class="info-bar">
                        <div class="info-item">
                            <span class="info-label">FPS:</span>
                            <span id="fps">--</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Night Mode:</span>
                            <span id="night-status">OFF</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">
                        <span>Brightness</span>
                        <span class="control-value" id="brightness-value">0</span>
                    </label>
                    <input type="range" id="brightness" min="-50" max="50" value="0">
                </div>
                
                <div class="control-group">
                    <label class="control-label">
                        <span>Contrast</span>
                        <span class="control-value" id="contrast-value">1.0</span>
                    </label>
                    <input type="range" id="contrast" min="0.5" max="2.0" step="0.1" value="1.0">
                </div>
                
                <button class="toggle-btn" id="night-mode-btn">üåô Night Mode: OFF</button>
                
                <button class="capture-btn" id="capture-btn">üì∏ Capture Frame</button>
                
                <div class="status" id="status">Ready</div>
            </div>
        </div>
    </div>
    
    <script>
        const state = {
            brightness: 0,
            contrast: 1.0,
            night_mode: false,
        };
        
        // Update state from server every 500ms
        function updateState() {
            fetch('/api/state')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('fps').textContent = data.fps;
                    state.brightness = data.brightness;
                    state.contrast = data.contrast;
                    state.night_mode = data.night_mode;
                    
                    // Update UI
                    document.getElementById('brightness').value = state.brightness;
                    document.getElementById('brightness-value').textContent = state.brightness;
                    document.getElementById('contrast').value = state.contrast;
                    document.getElementById('contrast-value').textContent = state.contrast.toFixed(1);
                    document.getElementById('night-status').textContent = state.night_mode ? 'ON' : 'OFF';
                    
                    const btn = document.getElementById('night-mode-btn');
                    if (state.night_mode) {
                        btn.classList.add('active');
                        btn.textContent = 'üåô Night Mode: ON';
                    } else {
                        btn.classList.remove('active');
                        btn.textContent = 'üåô Night Mode: OFF';
                    }
                });
        }
        
        setInterval(updateState, 500);
        
        // Brightness slider
        document.getElementById('brightness').addEventListener('input', (e) => {
            const value = e.target.value;
            fetch('/api/brightness', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({value})
            });
        });
        
        // Contrast slider
        document.getElementById('contrast').addEventListener('input', (e) => {
            const value = e.target.value;
            fetch('/api/contrast', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({value})
            });
        });
        
        // Night mode button
        document.getElementById('night-mode-btn').addEventListener('click', () => {
            const enabled = !state.night_mode;
            fetch('/api/night_mode', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({enabled})
            });
        });
        
        // Capture button
        document.getElementById('capture-btn').addEventListener('click', () => {
            fetch('/api/capture', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({output_dir: './frames'})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('status').textContent = '‚úÖ Frame captured!';
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'Ready';
                    }, 2000);
                } else {
                    document.getElementById('status').textContent = '‚ùå Capture failed';
                }
            });
        });
        
        // Initial update
        updateState();
    </script>
</body>
</html>
